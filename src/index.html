<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MicroStore Laravel App">
    <meta name="author" content="Rayan Alamer">

    <title>Scrolling Nav - Start Bootstrap Template</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.theme.green.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/aos/dist/aos.css" />
    <!-- endbuild -->

</head>


<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="tagline"><span id="typed"></span></h1>
                </div>
            </div>
            <!-- End of the row -->

    </section>

    <!-- About Section -->
    <section id="about" class="about-section" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About Section</h1>
                </div>
                <div class="col-lg-12">

                <div class="cartStatus">
                  <span class="bracket">{</span>
                  <span class="cartStatus-text">No Items in shopping cart. </span>
                  <span class="bracket">}</span>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="owl-carousel product">
                        <div class="product-item">
                            <div class="product-item-img">
                                <img src="/img/1.jpg" class="img-responsive" />
                            </div>
                            <div class="product-item-title">Product1</div>
                            <div class="product-item-footer">
                                <span class="addToCart" id="product1"><a class="btn btn-xs btn-success">Add to Cart</a></span>
                                <span class="price">$100</span>
                            </div>
                        </div>
                        <!-- End of product-item -->
                        <div class="product-item">
                            <div class="product-item-img">
                                <img src="/img/2.jpg" class="img-responsive" />
                            </div>
                            <div class="product-item-title">Product2</div>
                            <div class="product-item-footer">
                                <span class="addToCart" id="product2"><a class="btn btn-xs btn-success">Add to Cart</a></span>
                                <span class="price">$400</span>
                            </div>
                        </div>
                        <!-- End of product-item -->
                        <div class="product-item">
                            <div class="product-item-img">
                                <img src="/img/3.jpg" class="img-responsive" />
                            </div>
                            <div class="product-item-title">Product3</div>
                            <div class="product-item-footer">
                                <span class="addToCart"  id="product3"><a class="btn btn-xs btn-success">Add to Cart</a></span>
                                <span class="price">$10</span>
                            </div>
                        </div>
                        <!-- End of product-item -->
                        <div class="product-item">
                            <div class="product-item-img">
                                <img src="/img/4.jpg" class="img-responsive" />
                            </div>
                            <div class="product-item-title">Product4</div>
                            <div class="product-item-footer">
                                <span class="addToCart" id="product4"><a class="btn btn-xs btn-success">Add to Cart</a></span>
                                <span class="price">$75</span>
                            </div>
                        </div>
                        <!-- End of product-item -->
                        <div class="product-item">
                            <div class="product-item-img">
                                <img src="/img/6.jpg" class="img-responsive" />
                            </div>
                            <div class="product-item-title">Product5</div>
                            <div class="product-item-footer">
                                <span class="addToCart" id="product5"><a class="btn btn-xs btn-success">Add to Cart</a></span>
                                <span class="price">$150</span>
                            </div>
                        </div>
                        <!-- End of product-item -->
                    </div>
                </div>
            </div> <!-- END of row -->

        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/validator.js -->
    <script src="js/bootstrapValidator.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="../bower_components/typed.js/js/typed.js"></script>
    <script src="js/typed-custom.js"></script>
    <script src="../bower_components/aos/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            nav: true,
            navText: ['<i class="fa fa-angle-double-left"></i>', '<i class="fa fa-angle-double-right"></i>'],
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 3
                }
            }

        });

        $("#typed").typed({
            strings: ["MicroStore + Laravel", "Light & Simple", "MicroStore easy to use."],
            typeSpeed: 100,
            callback: function() {
                lift();
            }
        });

        function lift() {
            $(".head-text").addClass("lift-text");
        };

        AOS.init({
            offset: 200,
            duration: 600,
            easing: 'ease-in-sine',
            delay: 100,
        });
    </script>
</body>

</html>
